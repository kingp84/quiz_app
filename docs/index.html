<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forensics Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
      max-width: 800px;
    }
    h1 {
      margin-bottom: 8px;
    }
    .meta {
      color: #555;
      margin-bottom: 16px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .question {
      font-weight: bold;
      margin-bottom: 12px;
    }
    .options {
      display: grid;
      gap: 8px;
    }
    .options button {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f8f8f8;
      cursor: pointer;
    }
    .options button:hover {
      background: #f0f0f0;
    }
    .footer {
      margin-top: 16px;
      color: #444;
    }
    .correct {
      color: #0a7c2f;
    }
    .incorrect {
      color: #b30000;
    }
    .progress {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #333;
    }
    .result {
      font-size: 1.2rem;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>Forensics Quiz App</h1>
  <p>Welcome! This quiz will test your knowledge of forensic science concepts. Follow the prompts carefully.</p>

  <!-- Quiz container -->
  <div id="quiz"></div>

  <!-- Load quiz logic -->
  <script src="quiz.js"></script>
</body>
</html>
